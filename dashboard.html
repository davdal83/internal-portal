<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Test - Supabase Setup</title>
</head>
<body>
  <h2>Dashboard Test</h2>
  <p id="status">Loading...</p>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <!-- Your Supabase client setup -->
  <script src="js/supabase.js" defer></script>

  <script defer>
    console.log("supabase object:", typeof supabase);
    console.log("window.supabaseClient:", window.supabaseClient);

    async function testSession() {
      const statusEl = document.getElementById("status");

      if (!window.supabaseClient) {
        statusEl.textContent = "Error: supabaseClient is NOT loaded.";
        return;
      }

      try {
        const { data: { session }, error } = await window.supabaseClient.auth.getSession();

        if (error) {
          statusEl.textContent = "Error getting session: " + error.message;
          return;
        }

        if (!session) {
          statusEl.textContent = "No active session, please log in.";
        } else {
          statusEl.textContent = "Logged in as: " + session.user.email;
        }
      } catch (e) {
        statusEl.textContent = "Exception: " + e.message;
      }
    }

    testSession();
  </script>
</body>
</html>
