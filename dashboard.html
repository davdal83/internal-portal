<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Internal Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      color: #004d99;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #004d99;
      color: white;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Internal Portal Dashboard</h1>
  <div>
    Logged in as: <span id="user-email"></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<section id="stores-section" style="display:none;">
  <h2>Stores</h2>
  <table id="stores-table" border="1" >
    <thead>
      <tr>
        <th>Store Name</th>
        <th>Store #</th>
        <th>General Manager</th>
      </tr>
    </thead>
    <tbody>
      <!-- Stores will be injected here -->
    </tbody>
  </table>
</section>

<script src="js/supabase.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
