<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papa John's Jacksonville - Dashboard</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div id="nav-container"></div>

  <div class="dashboard-layout">
    <aside class="sidebar" role="navigation" aria-label="Main Sidebar Navigation">
      <nav>
        <ul id="main-nav-links">
          <li><a href="#" tabindex="0">My Profile</a></li>
          <li><a href="#" tabindex="0">Store Info</a></li>
          <li><a href="#" tabindex="0">Team Directory</a></li>
          <li><a href="documents-center.html" tabindex="0">Documents Center</a></li>
          <li><a href="admin-dashboard.html" id="admin-link" style="display: none;" tabindex="0">Admin Tools</a></li>
        </ul>

      </nav>
      <div id="admin-return-container" style="display:none;">
        <a href="admin-dashboard.html" class="return-admin-btn" tabindex="0">Return to Admin</a>
      </div>
      <button id="logout-btn" tabindex="0">Logout</button>
    </aside>

    <main class="main-content" role="main" tabindex="-1">
      <h1 id="welcome-message">Welcome!</h1>

      <section id="stores-section" class="stores-section" aria-label="Stores List">
        <h2>Your Stores</h2>
        <div id="stores-list" class="stores-list">
          <!-- Store cards rendered here -->
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="js/dashboard.js"></script>
  <script>
    // Simple logout button handler
    document.getElementById('logout-btn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut()
      if (!error) window.location.href = 'login.html'
    })
  </script>
</body>
</html>
