<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – Internal Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header/Nav -->
  <header>
    <h1>Papa John's Internal Portal</h1>
    <div class="user-info" id="user-email">Checking session…</div>
  </header>

  <div class="container">
    <!-- Stores Section -->
    <section id="stores-section" style="display: none;">
      <h3>Store Locations</h3>
      <div id="stores-list">Loading stores…</div>
    </section>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none;">
      <h3>Admin Upload Panel (1)</h3>
      <form id="upload-form">
        <label for="store-select">Select Store:</label>
        <select id="store-select" required>
          <option value="" disabled selected>Choose a store</option>
        </select>

        <label for="image-file">Choose image to upload:</label>
        <input type="file" id="image-file" accept="image/*" required />

        <button type="submit">Upload Image</button>
      </form>
      <p id="upload-progress"></p>
    </div>

    <br />
    <button onclick="logout()">Log Out</button>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/dashboard.js"></script>
<!-- Lightbox modal -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Full size" />
  <span class="close-btn" onclick="closeLightbox(event)">×</span>
</div>

</body>
</html>
