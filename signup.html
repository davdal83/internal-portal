<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Papa John’s Jacksonville</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #2D5D2A, #F5E8DC);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    main {
      background: #fff;
      border-radius: 12px;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
    }
    
    button {
      margin-top: 1rem;
      background-color: #2D5D2A; /* dark green */
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #1f4219;
    }
    
    .message {
      margin-top: 1rem;
      font-weight: 600;
      color: #2D5D2A;
    }

    .error-msg {
      color: #e03e2f;
      font-weight: 600;
      margin-top: 1rem;
    }

    .home-link-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-home {
      color: #2D5D2A;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      border: 1.5px solid #2D5D2A;
      padding: 0.3rem 0.75rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .btn-home:hover {
      background-color: #2D5D2A;
      color: #F5E8DC;
    }
  </style>
</head>
<body>
  <main>
    <div class="home-link-container">
      <a href="index.html" class="btn-home">← Home</a>
    </div>

    <h2>Create an Account</h2>
    <p>Sign up with your email and password.</p>

    <form id="signup-form" novalidate>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Your email"
        autocomplete="email"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Choose a password"
        autocomplete="new-password"
      />

      <button type="submit">Sign Up</button>
    </form>

    <p id="message" class="message" style="display:none;"></p>
    <p id="error" class="error-msg" style="display:none;"></p>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
