<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Internal Portal Login</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="you@example.com" autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Your password" autocomplete="current-password" />

      <button type="submit">Log In</button>
      <div id="login-message"></div>
    </form>
  </div>

  <script>
    async function checkAuth() {
      const { data, error } = await supabaseClient.auth.getSession();
      if (data?.session) {
        window.location.href = 'dashboard.html';
      }
    }

    checkAuth();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const message = document.getElementById('login-message');
      message.textContent = '';

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        message.textContent = `Login failed: ${error.message}`;
      } else if (data.session) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
