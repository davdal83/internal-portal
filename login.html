<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Papa John’s Jacksonville</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="you@example.com" autocomplete="email" />
      
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password" />
      
      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      
      <button type="submit">Log In</button>
    </form>

    <div class="login-links">
      <button id="forgot-password-btn" class="link-button">Forgot Password?</button>
      <button id="create-account-btn" class="link-button">Create Account</button>
    </div>

    <div class="return-home">
      <a href="index.html">← Return Home</a>
    </div>

    <div id="message" role="alert" aria-live="polite"></div>
  </main>

  <script type="module" src="js/login.js"></script>
</body>
</html>
