<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papa John's Jacksonville - Login</title>
  
  <!-- Global styles -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Login specific styles -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="index.html" class="nav-logo" aria-label="Home">
        <img src="images/DIGITAL_USE_PJS_LOGO_STACK_RED_RGB.png" alt="Papa John's Logo" />
      </a>

      <ul class="nav-links nav-links-right">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="login-container">
    <h1>Team Login</h1>
    <form id="login-form" novalidate>
      <label for="email">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@bajco.net"
        autocomplete="email"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Your password"
        autocomplete="current-password"
        required
      />

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div class="login-links">
      <a href="#" id="forgot-password-link">Forgot Password?</a> |
      <a href="#" id="signup-link">Sign Up</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/login-handler.js"></script>
</body>
</html>
