<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papa John's Jacksonville Internal Portal</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<!--  <div id="nav-container"></div> -->

  <main class="login-wrapper">
    <section class="login-left">
      <img src="images/logo.png" alt="Papa John's Logo" class="logo" />
    </section>

    <section class="login-right">
      <div class="login-card">
        <h1>Internal Portal Login</h1>
        <p class="login-instructions">Enter your credentials to access the internal portal.</p>

        <form id="login-form" autocomplete="off">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

          <button type="submit" class="btn primary">Login</button>
        </form>

        <div id="message"></div>

          <div class="login-links">
            <a href="signup.html">Sign Up</a>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          
          <div class="login-links">
            <a href="index.html">Return Home</a>
          </div>

      </div>
    </section>
  </main>

      <!-- Signup Modal -->
      <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
          <span class="close-modal" id="close-signup">&times;</span>
          <h2>Request Access</h2>
          <form id="signup-form">
            <div class="form-row">
              <input type="text" id="first-name" placeholder="First Name" required autocomplete="given-name" />
              <input type="text" id="last-name" placeholder="Last Name" required autocomplete="family-name" />
            </div>
            <input type="email" id="signup-email" placeholder="Email" required autocomplete="email" />
            <input type="tel" id="signup-phone" placeholder="Phone Number" required autocomplete="tel" />
            <input type="text" id="signup-store" placeholder="Store Number" required autocomplete="off" />
            <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password" />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required autocomplete="new-password" />
      
            <button type="submit" class="btn primary">Submit Request</button>
            <p id="signup-message" class="modal-message"></p>
          </form>
        </div>
      </div>

  
  <!-- <script src="js/navbar.js"></script> -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
