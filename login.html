<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papa John's Jacksonville - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <!-- Left side: Login form -->
    <section class="login-left">
      <div class="login-card">
        <h1>Team Login</h1>
        <form id="login-form" autocomplete="on" novalidate>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Your password"
            autocomplete="current-password"
            required
          />
          <button type="submit" class="btn-primary">Log In</button>
        </form>
        <div class="login-links">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <span> | </span>
          <a href="#" id="sign-up">Sign Up</a>
        </div>
        <a href="index.html" class="btn-home">‚Üê Back to Home</a>
      </div>
    </section>

    <!-- Right side: Logo and branding -->
    <section class="login-right" aria-hidden="true">
      <div class="logo-container">
        <img src="images/DIGITAL_USE_PJS_LOGO_STACK_RED_RGB.png" alt="Papa John's Logo" />
      </div>
    </section>
  </div>

  <!-- Add your JS scripts here -->
  <script src="js/login-handler.js" defer></script>
</body>
</html>
