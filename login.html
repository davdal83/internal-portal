<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Login | Papa John's</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <img src="images/DIGITAL_USE_PJS_LOGO_STACK_RED_RGB.png" alt="Papa John's Logo" class="login-logo" />
      <h2>Team Login</h2>

      <form id="login-form">
        <input type="email" id="email" placeholder="Email address" required autocomplete="email" />
        <input type="password" id="password" placeholder="Your password" required autocomplete="current-password" />
        <button type="submit">Log In</button>
      </form>

      <div class="login-actions">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>

      <a href="index.html" class="home-link">‚Üê Return to Home</a>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/login-handler.js"></script>
</body>
</html>
