<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Access | Papa Johns Jacksonville</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="nav-container"></div>

  <div class="login-wrapper">
    <aside class="login-image-panel">
      <div class="overlay">
        <img src="images/favicon.ico" alt="Papa Johns Jax Logo" class="logo" />
        <h1>Driven. Focused. Fired Up.</h1>
        <p>Welcome to the heart of Papa Johns Jacksonville. Authorized access only.</p>
      </div>
    </aside>

    <main class="login-panel">
      <h2>Team Access</h2>
      <nav class="form-tabs" role="tablist" aria-label="Authentication forms">
        <button role="tab" aria-selected="true" aria-controls="login-panel" id="login-tab" tabindex="0">Login</button>
        <button role="tab" aria-selected="false" aria-controls="signup-panel" id="signup-tab" tabindex="-1">Sign Up</button>
        <button role="tab" aria-selected="false" aria-controls="forgot-panel" id="forgot-tab" tabindex="-1">Forgot Password</button>
      </nav>

      <section id="login-panel" role="tabpanel" aria-labelledby="login-tab">
        <form id="login-form" autocomplete="off">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required autocomplete="email" />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required autocomplete="current-password" />
          <button type="submit" class="btn-primary">Log In</button>
        </form>
      </section>

      <section id="signup-panel" role="tabpanel" aria-labelledby="signup-tab" hidden>
        <form id="signup-form" autocomplete="off">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required autocomplete="email" />
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required autocomplete="new-password" />
          <label for="signup-password-confirm">Confirm Password</label>
          <input type="password" id="signup-password-confirm" name="password-confirm" required autocomplete="new-password" />
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
      </section>

      <section id="forgot-panel" role="tabpanel" aria-labelledby="forgot-tab" hidden>
        <form id="forgot-form" autocomplete="off">
          <label for="forgot-email">Email</label>
          <input type="email" id="forgot-email" name="email" required autocomplete="email" />
          <button type="submit" class="btn-primary">Reset Password</button>
        </form>
      </section>

      <a href="index.html" class="return-home">‚Üê Return to Home</a>

      <div id="form-message" role="alert" aria-live="polite"></div>
    </main>
  </div>

  <script src="js/navbar.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
