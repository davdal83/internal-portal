<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internal Portal Login | Papa Johns Jacksonville</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>

  <div class="login-wrapper">
    <aside class="login-image-panel">
      <div class="overlay">
        <img src="images/favicon.ico" alt="Papa Johns Jax Logo" class="logo" />
        <h1>Driven. Focused. Fired Up.</h1>
        <p>Welcome to the heart of Papa Johns Jacksonville. Authorized access only.</p>
      </div>
    </aside>

      <main class="login-panel">
        <h2>Internal Portal Login</h2>
      
        <!-- Remove the tab nav on top -->
      
        <section id="login-panel" role="tabpanel" aria-labelledby="login-tab">
          <form id="login-form" autocomplete="off">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required autocomplete="email" />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required autocomplete="current-password" />
            <button type="submit" class="btn-primary">Log In</button>
      
            <!-- Add Sign Up / Forgot Password links under login button -->
            <div class="form-extra-links">
              <a href="#" id="show-signup">Sign Up</a> | 
              <a href="#" id="show-forgot">Forgot Password?</a>
            </div>
          </form>
        </section>
      
        <!-- Signup form, hidden initially -->
        <section id="signup-panel" role="tabpanel" hidden>
          <form id="signup-form" autocomplete="off">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required autocomplete="email" />
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required autocomplete="new-password" />
            <label for="signup-password-confirm">Confirm Password</label>
            <input type="password" id="signup-password-confirm" name="password-confirm" required autocomplete="new-password" />
            <button type="submit" class="btn-primary">Sign Up</button>
            <p><a href="#" id="back-to-login-from-signup">Back to Login</a></p>
          </form>
        </section>
      
        <!-- Forgot Password form, hidden initially -->
        <section id="forgot-panel" role="tabpanel" hidden>
          <form id="forgot-form" autocomplete="off">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" name="email" required autocomplete="email" />
            <button type="submit" class="btn-primary">Reset Password</button>
            <p><a href="#" id="back-to-login-from-forgot">Back to Login</a></p>
          </form>
        </section>
      
        <a href="index.html" class="return-home">‚Üê Return to Home</a>
      
        <div id="form-message" role="alert" aria-live="polite"></div>
      </main>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/login.js"></script>
</body>
</html>
