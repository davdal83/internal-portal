<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Internal Portal Login</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" required autocomplete="current-password" />

      <label>
        <input type="checkbox" id="remember-me" />
        Remember Me
      </label>

      <button type="submit">Log In</button>

      <div id="login-message"></div>

      <div style="margin-top: 1rem; text-align: center;">
        <a href="#" id="forgot-password-link">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    // Commented out for testing to prevent auto-login loop
    /*
    async function checkAuth() {
      const { data, error } = await supabaseClient.auth.getSession();
      if (data?.session) {
        window.location.href = "dashboard.html";
      }
    }
    checkAuth();
    */

    const form = document.getElementById("login-form");
    const messageDiv = document.getElementById("login-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("remember-me").checked;
      messageDiv.textContent = "";

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          messageDiv.textContent = `Login failed: ${error.message}`;
          return;
        }

        if (data?.session) {
          // Optional: handle remember me functionality here if needed

          window.location.href = "dashboard.html";
        }
      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
      }
    });

    // Forgot Password link handler
    document.getElementById("forgot-password-link").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "forgot-password.html"; // Adjust this to your actual forgot password page
    });
  </script>
</body>
</html>
