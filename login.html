<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Internal Portal Login</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required autocomplete="username" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
      <div id="login-message"></div>
    </form>
  </div>

  <script>
    console.log("Checking session...");
checkAuth();
    // Redirect if already logged in
    async function checkAuth() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        if (error) throw error;
        if (data?.session) {
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        console.error('Auth check error:', err);
      }
    }

    checkAuth();

    // Handle form login
    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('login-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      messageDiv.textContent = '';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          messageDiv.textContent = `Login failed: ${error.message}`;
          return;
        }

        if (data?.session) {
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
