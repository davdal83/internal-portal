<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papa John's Jacksonville Internal Portal</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<!--  <div id="nav-container"></div> -->

  <main class="login-wrapper">
    <section class="login-left">
      <img src="images/logo.png" alt="Papa John's Logo" class="logo" />
    </section>

    <section class="login-right">
      <div class="login-card">
        <h1>Internal Portal Login</h1>
        <p class="login-instructions">Enter your credentials to access the internal portal.</p>

        <form id="login-form" autocomplete="off">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

          <button type="submit" class="btn primary">Login</button>
        </form>

        <div id="message"></div>

          <div class="login-links">
            <a href="signup.html">Sign Up</a>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          
          <div class="login-links">
            <a href="index.html">Return Home</a>
          </div>

      </div>
    </section>
  </main>

  <!-- <script src="js/navbar.js"></script> -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
