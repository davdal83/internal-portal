<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Internal Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Internal Portal Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <p id="status"></p>
  </div>

  <!-- Load Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

  <!-- Load your Supabase client configuration -->
  <script src="js/supabase.js" defer></script>

  <!-- Login logic -->
  <script defer>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          document.getElementById("status").innerText = "Error: " + error.message;
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        document.getElementById("status").innerText = "Unexpected error. Check console.";
        console.error("Login exception:", err);
      }
    }
  </script>
</body>
</html>
