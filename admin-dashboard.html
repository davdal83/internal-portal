<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin-dashboard.css" />
  <link rel="icon" href="images/favicon.ico" />

  <!-- ✅ Supabase SDK FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <!-- ✅ Your script loaded AFTER -->
  <script defer src="js/admin-dashboard.js"></script>
</head>
<body>
  <div class="container">
    <nav id="sidebar">
      <h2 class="logo">Papa John's Admin</h2>
      <ul class="nav-links">
        <li><a href="admin-dashboard.html" class="nav-link active">Dashboard</a></li>
        <li><a href="leadership.html" class="nav-link">Leadership Team</a></li>
        <li><a href="documents.html" class="nav-link">Documents & Forms</a></li>
      </ul>
      <div class="bottom-links">
        <a href="dashboard.html" id="return-to-user" class="nav-link" style="display:none;">Return to Dashboard</a>
        <button id="logout-button" class="btn-logout">Logout</button>
      </div>
    </nav>

    <main id="main-content">
      <h1>Welcome to the Admin Dashboard</h1>
      <p id="welcome-message"></p>

      <section id="pending-users-section">
        <h2>Pending User Approvals</h2>
        <table id="pending-users-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Store</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pending-users-body">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
