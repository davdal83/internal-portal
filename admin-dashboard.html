<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Papa John's Jacksonville</title>
  <link rel="stylesheet" href="css/admin-dashboard.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
  
  <div id="sidebar">
    <div class="sidebar-header">
      <h2>Papa John's Admin</h2>
      <button id="sidebar-toggle">&#9776;</button>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="active" data-section="dashboard">Dashboard</li>
        <li data-section="users">Users</li>
        <li data-section="stores">Stores</li>
        <li data-section="docs">Documents</li>
        <li data-section="settings">Settings</li>
      </ul>
    </nav>
  </div>
  
  <div id="main-content">
    <header>
      <h1 id="section-title">Dashboard</h1>
    </header>
    <section id="section-content">
      <p>Welcome to your admin dashboard. Select a section from the sidebar.</p>
    </section>
  </div>

  <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
